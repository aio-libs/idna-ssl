dist: trusty
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7-dev"
install:
  - pip install -U setuptools
  - pip install -U pip
  - pip install -U wheel
  - pip install -U tox
script:
  - tox
after_success:
  - pip install codecov
  - codecov
cache: pip

deploy:
  provider: pypi
  user: hellysmile
  password:
    secure: ""
  distributions: "sdist"
  on:
    tags: true
    all_branches: true
    python: 3.5
